<div class="p-5 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-lg shadow-lg rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Detalles de la Reparaci贸n</h1>
      <form (ngSubmit)="registrarDetalles()">
        <!-- Acciones Realizadas -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="acciones">Acciones Realizadas</label>
          <textarea
            id="acciones"
            [(ngModel)]="acciones"
            name="acciones"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Describe las acciones realizadas durante la reparaci贸n"
            rows="3"
            required
          ></textarea>
        </div>
  
        <!-- Piezas Reemplazadas -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="piezas">Piezas Reemplazadas</label>
          <textarea
            id="piezas"
            [(ngModel)]="piezas"
            name="piezas"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Lista de piezas reemplazadas (si aplica)"
            rows="2"
          ></textarea>
        </div>
  
        <!-- Detalles Adicionales -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="detalles">Detalles Adicionales</label>
          <textarea
            id="detalles"
            [(ngModel)]="detalles"
            name="detalles"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Cualquier otra informaci贸n relevante sobre la reparaci贸n"
            rows="3"
          ></textarea>
        </div>
  
        <!-- Botones -->
        <div class="flex justify-between mt-6">
          <button
            type="submit"
            class="bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300"
          >
            Guardar Detalles
          </button>
          <button
            type="button"
            class="bg-red-600 text-white font-medium py-2 px-4 rounded-md hover:bg-red-700 transition duration-300"
            (click)="router.navigate(['/tecnico'])"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
